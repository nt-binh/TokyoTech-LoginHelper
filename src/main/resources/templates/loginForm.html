<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<title>Login - TokyoTech LoginHelper</title>
<body>
  <h1 class="page-header text-center">Tokyo Tech Portal - Make <i><code>login</code></i> easier</h1><br>
  <div class="img d-flex align-items-center justify-content-center"><img th:src="@{/images/bg.jpg}" height="100" width="100"></div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="login-wrap py-5">
          <h3 th:text="${subject}" class="text-center mb-0">Welcome</h3>
          <form method="POST" th:action="@{/}" th:object="${student}" class="login-form">
            <div class="form-group">
              <div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-user"></span></div>
              <input type="text" class="form-control" th:field="*{usrName}" placeholder="Username" required>
              <span class="validationError" 
              th:if="${#fields.hasErrors('usrName')}"
              th:errors="*{usrName}">Name error</span><br>
            </div>
            <div class="form-group">
              <div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-lock"></span></div>
              <input type="password" class="form-control" th:field="*{usrPassword}" placeholder="Password" required>
              <span class="validationError" 
              th:if="${#fields.hasErrors('usrPassword')}"
              th:errors="*{usrPassword}">Password error</span><br>
            </div>
            <div class="form-group d-md-flex">
              <div class="w-100 text-md-right">
                <a href="#">Forgot Password</a>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn form-control btn-primary rounded submit px-3">Login</button>
            </div>
          </form>
          <div class="w-100 text-center mt-4 text">
            <p class="mb-0">Haven't registered yet?</p>
            <a href="#">Click here</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</html>
