<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<title>Result - TokyoTech LoginHelper</title>
<body onload="JavaScript:AutoRefresh(60000);">
  <h1 class="page-header text-center">Tokyo Tech Portal - Make <i><code>login</code></i> easier</h1><br>
  <div class="img d-flex align-items-center justify-content-center"><img th:src="@{/images/bg.jpg}" height="100" width="100"></div>
  <hr/>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="login-wrap py-5">
          <h4 class="text-center">Your keys are</h4>
            <p th:fragment="result" th:each="key : ${keys}"
            th:text="${key}" class="text-center">Result
            </p>
            <p class="text-center">Go to <a href="https://portal.nap.gsic.titech.ac.jp/GetAccess/Login?Template=userpass_key&AUTHMETHOD=UserPassword" class="link-icon">Tokyo Tech Portal</a></p>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="webjars/jquery/3.5.1/jquery.min.js"></script>
<script type = "text/JavaScript">
  function AutoRefresh( t ) {
     setTimeout("location.reload(true);", t);
  }
</script>
</html>
