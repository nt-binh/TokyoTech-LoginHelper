<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<title>Upload - TokyoTech LoginHelper</title>
<body>
  <h1 class="page-header text-center">Tokyo Tech Portal - Make <i><code>login</code></i> easier</h1><br>
  <div class="img d-flex align-items-center justify-content-center"><img th:src="@{/images/bg.jpg}" height="100" width="100"></div>
  <hr/>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="login-wrap py-5">
          <h3 th:text="${subject}" class="text-center mb-0">Welcome</h3>
          <div th:if="${mode == 0}">
            <form method="POST" th:action="@{/upload/card}" enctype="multipart/form-data" class="login-form">
              <div class="form-group">
                <div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-user"></span></div>
                <input type="file" name="file" class="form-control"/> <br/><br/>
                <button type="submit" class="btn form-control btn-primary rounded submit px-3">Upload</button>
              </div>
              
            </form>
          </div>
          <div th:if="${mode == 1}">
            <form method="POST" th:action="@{/upload/key}" enctype="multipart/form-data" class="login-form">
              <div class="form-group">
                <button type="submit" class="btn form-control btn-primary rounded submit px-3">Generate Keys</button>
              </div>
            </form>
          </div>
          <div th:if="${message}">
            <h2 th:text="${message}" class="text-center">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</html>
